<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            flex-shrink: 0;
        }
        .container {
            display: flex;
            flex: 1;
        }
        nav {
            background-color: #333;
            width: 200px;
            padding: 0;
            flex-shrink: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            border-bottom: 1px solid #444;
        }
        nav ul li a {
            display: block;
            color: white;
            padding: 1rem;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        main {
            flex: 1;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Web App</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        <main>
            <h2>Welcome to the Simple Web App</h2>
            <p>This is a simple web application layout with a header, a sidebar for navigation, and a main content area.</p>
            <p>This is an additional paragraph in the main content area</p>
        </main>
    </div>
</body>
</html>
